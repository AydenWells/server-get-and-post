<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <h1>Movies</h1>
            <a href="#" id="add-link">+</a>
        </header>
        
        <div class="columns two-columns">
            <div id="movie-list" class="columns"></div>
            <div id="movie-details-column">

                <h2>Details</h2> 
                <div id="movie-details"></div>
        </div>
    </div>
    <div id="add-edit-movie-container" class="dialog transparent">
        <span class="close">&times;</span>

        <h3 id="add-edit-title">Movie</h3>
        <form id="add-edit-movie-form" method="post">
            <input type="hidden" name="_id" value="-1" />
            <p>
                <label for="title">Movie Title:</label>
                <input type="text" id="title" name="title" required />
            </p>
            <p>
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" required />
            </p>

            <p>
                <label for="img">Upload Image:</label>
                <input type="file" id="img" name="img" />
            </p>

            <p id="writers-p ">
                <label class="inline">Writers:</label>
                <a href="#" id="add-writer">Add Writer</a>
                <section id="writer-boxes"></section>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
